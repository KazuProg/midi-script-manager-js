<html>
  <head>
    <meta charset="UTF-8" />
    <script src="./../midi-script-manager.js"></script>
    <script src="./script.js"></script>
    <link rel="stylesheet" href="./style.css" />
    <title>Custom Script Editor</title>
  </head>
  <body class="flex-col">
    <h2 id="device-name"></h2>
    <div id="keymap-table">
      <table>
        <thead>
          <tr>
            <th>Control</th>
            <th>Name</th>
            <th>Script</th>
          </tr>
        </thead>
        <tbody id="keymap-list"></tbody>
      </table>
    </div>
    <div id="script-editor" class="hidden">
      <div class="container flex-col">
        <h2>Edit: <span class="control-name"></span></h2>
        <div class="element-details">
          <span>Control Name</span>：
          <input type="text" data-field="name" placeholder="Button1" />
          <span>Value</span>：
          <span class="control-value"></span>
          <span>Script Name</span>：
          <input type="text" data-field="scriptName" placeholder="Play/Pause" />
        </div>
        <textarea
          type="text"
          data-field="script"
          placeholder="track1.play();"
        ></textarea>
        <div class="buttons">
          <button onclick="discardElementDetails()">Discard</button>
          <button onclick="saveElementDetails()">Save</button>
        </div>
      </div>
    </div>
  </body>
</html>
